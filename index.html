        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
        }

        .disc-container {
            width: 50px;
            height: 50px;
            position: relative;
        }

        .disc {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: rotate 5s linear infinite;
            animation-play-state: running;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .controls {
            margin-left: 10px;
            display: flex;
            gap: 10px;
        }

        .controls button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #333;
        }

        .controls button:hover {
            color: #000;
        }
        .fas.fa-heart.active {
            color: red;
            animation: heart-bounce 0.5s ease;
        }

        @keyframes heart-bounce {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.5);
            }

            100% {
                transform: scale(1);
            }
        }
        .heart-animation {
            position: absolute;
            font-size: 2rem;
            color: red;
            opacity: 1;
            animation: heart-fly 1s ease forwards;
        }

        @keyframes heart-fly {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-50px) scale(1.2);
                opacity: 0;
            }
        }
    </style>

    <script>
        function initializeHeartCounter() {
            const heartCounter = document.getElementById("heart-counter");
            const savedCount = localStorage.getItem("heartCount");
            const initialCount = savedCount ? parseInt(savedCount) : 12000; // Kh·ªüi t·∫°o v·ªõi s·ªë l∆∞·ª£ng tim ƒë√£ l∆∞u ho·∫∑c m·∫∑c ƒë·ªãnh l√† 12000
            document.getElementById("heart-count").textContent = initialCount;
        }

        function initializeShareCount() {
            const shareCountElement = document.getElementById("share-count");
            const savedShareCount = localStorage.getItem("shareCount");
            const initialShareCount = savedShareCount ? parseInt(savedShareCount) : 1; // Kh·ªüi t·∫°o v·ªõi s·ªë l∆∞·ª£t chia s·∫ª ƒë√£ l∆∞u ho·∫∑c m·∫∑c ƒë·ªãnh l√† 1
            shareCountElement.textContent = initialShareCount;
        }

        function createHeartAnimation() {
            const heartCounter = document.getElementById("heart-counter");
            const animationHeart = document.createElement("i");
            animationHeart.classList.add("fas", "fa-heart", "heart-animation");
            heartCounter.appendChild(animationHeart);

            animationHeart.addEventListener("animationend", () => {
                animationHeart.remove();
            });
        }

        function incrementHeart() {
            const heartCounter = document.getElementById("heart-counter");
            const heartIcon = heartCounter.querySelector("i");
            const heartCount = document.getElementById("heart-count");
            let currentCount = parseInt(heartCount.textContent.trim());

            if (!isNaN(currentCount)) {
                currentCount += 1;
                heartCount.textContent = currentCount;
                localStorage.setItem("heartCount", currentCount);

                heartIcon.classList.add("active");
                createHeartAnimation();
            }
        }

        function showCommentAlert() {

            let shareCount = parseInt(shareCountElement.textContent.trim()) || 0;
